openapi: 3.0.0
info:
  title: Fleet Sustainability Dashboard API
  version: 1.0.0
  description: API for IoT fleet telemetry and analytics
servers:
  - url: https://localhost:8080
paths:
  /api/telemetry:
    get:
      summary: Get recent telemetry records
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of telemetry records
    post:
      summary: Submit new telemetry data
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TelemetryInput'
      responses:
        '200':
          description: Telemetry stored
  /api/telemetry/metrics:
    get:
      summary: Get fleet metrics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Fleet metrics
  /api/vehicles:
    get:
      summary: List vehicles
      responses:
        '200':
          description: List of vehicles
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    TelemetryInput:
      type: object
      properties:
        vehicle_id:
          type: string
        timestamp:
          type: string
        location:
          type: object
          properties:
            lat:
              type: number
            lon:
              type: number
        speed:
          type: number
        fuel_level:
          type: number
        battery_level:
          type: number
        emissions:
          type: number
        type:
          type: string
        status:
          type: string